    <body>

                                </h:commandButton>

                            <div data-cell-index="5" id="5" class="cell"> 
                                <h:commandButton id="position5" styleClass="cell" value="#{gato.position5}" disabled="#{gato.boton5}">

                            <div data-cell-index="8" id="8" class="cell"> 
                                <h:commandButton id="position8" styleClass="cell" value="#{gato.position8}" disabled="#{gato.boton8}">
                                    <p:ajax event="click" id="8" process="position8" listener="#{gato.pressButton8()}" update="position8"/>
                                </h:commandButton> 
                            </div>
                           
                        </div>
                        <div>
                            <p:commandButton id="Terminar"  value="Terminar" action="#{gato.terminar()}"/>
                        </div>
                    </h:form>
                </section>
